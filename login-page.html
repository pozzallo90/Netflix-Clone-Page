<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-page.css" />
    <title>LOGIN Netflix Clone</title>
  </head>

    <div class="img">
      <div class="logo">
        <div class="img2">

            alt=" Netflix Logo"
            height="60px"
            width="100px"
          />
        </div>
      </div>
      <div class="login">
        <h2>Login</h2>

        <div class="login1">
          <label for="nome_utente">Nome Utente</label>
          <input
            class="email"
            type="email"
            name=" "
            id="email "
            placeholder=" Indirizzo E-mail "
          />
        </div>

        <div class="password">
          <label for="password_utente">Password </label>
          <input
            class="password1"
            type="password"
            name=""
            id="password_utente"
            placeholder="Password"
          />
        </div>
        <div class="button-container">
          <button class="button2">
            <strong> Login </strong>
          </button>
        </div>

        <div class="ricordami">
          <input
            class="ricordami2"
            type="checkbox"
            name=""
            id="Ricordami_Password"
          />
          <label class="ricordami3" for="Ricordami_Password">
            Ricordami i dati utente
          </label>
          <a class="aiuto" href="#"> hai bisogno di aiuto ? </a>
        </div>
        <h3>
          Nuovo su Netflix? <a class="iscriviti" href="#"> Iscriviti adesso </a>
        </h3>
        <p class="paragrafo">

        <a class="informazioni" href="#"> Ulteriori informazioni. </a>
      </div>

      <div class="footer">
        <p class="paragrafo2">
          Domande? Basta chiamare: <a class="numero" href="#"> 0800 110 334 </a>
        </p>
      </div>
    </div>
  </body>
</html>
